            <h1 style="display: none">1337. 矩阵中战斗力最弱的 K 行</h1>
            
            <div class="markdown-body">
              <p><a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/the-k-weakest-rows-in-a-matrix/">本题链接</a></p>
<h2 id="优先级队列"><a href="#优先级队列" class="headerlink" title="优先级队列"></a>优先级队列</h2><figure class="highlight c++"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs C++"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> &#123;</span><br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-function">vector&lt;<span class="hljs-keyword">int</span>&gt; <span class="hljs-title">kWeakestRows</span><span class="hljs-params">(vector&lt;vector&lt;<span class="hljs-keyword">int</span>&gt;&gt;&amp; mat, <span class="hljs-keyword">int</span> k)</span> </span>&#123;<br><br>        <span class="hljs-function">vector&lt;<span class="hljs-keyword">int</span>&gt; <span class="hljs-title">res</span><span class="hljs-params">(k,<span class="hljs-number">0</span>)</span></span>;<br>        <span class="hljs-keyword">auto</span> cmp = [](pair&lt;<span class="hljs-keyword">int</span>,<span class="hljs-keyword">int</span>&gt;&amp; a,pair&lt;<span class="hljs-keyword">int</span>,<span class="hljs-keyword">int</span>&gt;&amp; b)&#123;<br>            <span class="hljs-keyword">if</span>(a.second == b.second) <span class="hljs-keyword">return</span> a.first &gt; b.first;<br>            <span class="hljs-keyword">return</span> a.second &gt; b.second;&#125;;<br>        priority_queue&lt;pair&lt;<span class="hljs-keyword">int</span>,<span class="hljs-keyword">int</span>&gt;,vector&lt;pair&lt;<span class="hljs-keyword">int</span>,<span class="hljs-keyword">int</span>&gt;&gt;,<span class="hljs-keyword">decltype</span>(cmp)&gt; <span class="hljs-built_in">p_q</span>(cmp);<span class="hljs-comment">//优先级队列:小顶</span><br><br>        <span class="hljs-comment">//计算每行的战斗力</span><br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> r = <span class="hljs-number">0</span>;r &lt; mat.<span class="hljs-built_in">size</span>();++r)&#123;<br>            <br>            <span class="hljs-keyword">int</span> atta = <span class="hljs-number">0</span>;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> c = <span class="hljs-number">0</span>;c &lt; mat[<span class="hljs-number">0</span>].<span class="hljs-built_in">size</span>();++c)&#123;<br>                <span class="hljs-keyword">if</span>(mat[r][c] == <span class="hljs-number">1</span>) ++atta;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">break</span>;<br>            &#125;<br>            p_q.<span class="hljs-built_in">push</span>(&#123;r,atta&#125;);<span class="hljs-comment">//按照战斗力优先,行号次之的顺序放入到小顶堆</span><br>        &#125;<br><br>        <span class="hljs-comment">//从小顶堆中取出前K个</span><br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>;i &lt; k;++i)&#123;<br>            res[i] = ((pair&lt;<span class="hljs-keyword">int</span>,<span class="hljs-keyword">int</span>&gt;)p_q.<span class="hljs-built_in">top</span>()).first;<br>            p_q.<span class="hljs-built_in">pop</span>();<br>        &#125;<br><br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br>&#125;;<br></code></pre></div></td></tr></table></figure>
<h3 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h3><p>先计算每行的战斗力，然后根据战斗力优先，行号次之的顺序放入到小顶堆。最后从堆顶取出k个元素即可。</p>
